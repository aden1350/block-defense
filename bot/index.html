<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            background: rgba(0,212,255,0.2);
            margin-left: 20%;
        }
        .ai-message {
            background: rgba(123,44,191,0.2);
            margin-right: 20%;
        }
        .input-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            outline: none;
        }
        input:focus {
            background: rgba(255,255,255,0.15);
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            text-align: center;
            color: #888;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ğŸ¤– AI Assistant</h1>
    
    <div id="chat-container">
        <div class="message ai-message">
            ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="question" placeholder="é—®æˆ‘ä»»ä½•é—®é¢˜..." onkeypress="handleKeyPress(event)">
        <button onclick="askQuestion()" id="sendBtn">å‘é€</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            sendBtn.disabled = true;

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.textContent = 'æ€è€ƒä¸­...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });
                
                const data = await response.json();
                
                // Remove loading
                loadingDiv.remove();
                
                // Add AI response
                addMessage(data.answer || 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ä¿¡æ¯ã€‚', 'ai');
            } catch (error) {
                loadingDiv.remove();
                addMessage('æŠ±æ­‰ï¼Œå‡ºé”™äº†: ' + error.message, 'ai');
            }

            sendBtn.disabled = false;
            questionInput.focus();
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
